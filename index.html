<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/form.css">
</head>

<body>
<div class="container col-6 justify-content-center">
    <div class="form">
    <h1 class="text-center display-1">Login</h1>
    </div>

    <div class="form">
      <br>
      <div class="row justify-content-center" >
        <div class="col-6">
        <div class="mb-4 ">
          <label for="emailIndex" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailIndex">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-4">
          <input type="checkbox" class="form-check-input" id="exampleCheck">
          <label class="form-check-label" for="exampleCheck">Recordar contraseña</label>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto text-center">
        <button type="button" id="buttonIndex" class="btn btn-dark">Enviar</button>
      </div>
      </div>
    </div>
    </div>
</div>
    <div id="container3">
    </div>
    
    <script src="js/index.js"></script>
    <script src="js/init.js"></script>
    
</body>

</html>
